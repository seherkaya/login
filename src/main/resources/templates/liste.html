<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <!--https://stackoverflow.com/questions/45178497/create-div-in-for-loop-with-number
    --><meta charset="UTF-8">
    <title>Liste</title>
    <script src=”js/jquery.js” type=”text/javascript”></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style type="text/css">
        body{
            background-color: #eee;
        }
        .mainContainer {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            width: 1170px
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 30px;
            text-align: right;
        }

        .containerSearch {
            align-content: stretch;
            margin-right: -15px;
            margin-left: -15px;
        }

        .input-group {
            position: relative;
            display: table;
            border-collapse: separate;
        }

        div {
            padding: 0px;
            padding-left: 0px;
            padding-right: 0px;
        }

        .userInfo {
            padding-right: 0px;
            padding-left: 0px;
            margin: 10px;
            border: 1px;
            border-style: groove;
            border-color: #7ac1da;
            border-width: medium;
            border-radius: 10px;
            height: 100px;
            width: auto;
        }

        .userInfo:hover {
            border-color: #54a9bd;
        }
        span:hover{
            background-color: #1c8abd;
        }

    </style>
</head>

<body class="light-blue-skin">
<div class="container mainContainer ">
    <div class>
        <h1><strong class="text-primary"> KULLANICI LİSTESİ</strong></h1>
        <div class="col-sm-8"> <!--search and list -->
            <div class="bootgrid-header container-fluid"
                 style="margin: 15px 0; padding-right:15px;padding-left: 15px;"><!--search -->
                <div class="containerSearch">
                    <div class="col-sm-12 ">
                        <div class="search form-group"
                             style="height:100%;border-style:groove;border-width: medium;border-radius: 10px;border-left-width: 0px;">
                            <div class="input-group">
                                <span  onClick="listeDoldur(str);" class="icon glyphicon input-group-addon glyphicon-search"
                                      style="height:100%;border-style:groove;border-width: medium;border-radius: 10px; background-color: #489DBD"></span>

                                <input type="text" id="inputSearch" onclick="listeDoldur(str)"
                                       class="search-field form-control" placeholder="Search" style="height: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div> <!--List-->
                <div class="container containerCenter" id="fullrow12" style="margin:10px;height:100%;width: 100%">
                    <!--Start Loop-->
                    <div id="mainContainer" class="col-sm-12 fullcol21" style="padding: 0px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            haberler
        </div>
    </div>
</div>
<script>
    var str="";
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8080/listeAPI?',
            contentType: 'application/json',
            traditional: true,
/*            data: JSON.stringify(),*/
            dataType: 'json',
            processData: false,
            type: 'POST',
            success: function (data) {
                var status;
                 str = data.data;
                console.log(str);
                listeCek(str);
                if (status == 0)
                    console.log("device control succeeded");
            },
            error: function (data) {
                console.log("Device control failed" +data);
            },


        });
        //listeDoldur(data);


    })

    function listeCek(str){

        listeDoldur(str);
    }

    function listeDoldur(str) {
        var mainContainer = document.getElementById('mainContainer');
        var tempDiv = "";
        var currentQuery = inputSearch.value;

        for (var i in str) {
            var user = str[i];
            var name = user.name;
            var lastName = user.lastName;
            var email = user.email;
            var phone = user.phone;
            var temp = ""

            if (currentQuery != "" && (!name.includes(currentQuery))) {
                continue;
            }


            temp += '<div id="rowUserInfo' + i + '" class="container userInfo" ' +
                'padding-right:0px;padding-left:0px;margin: 10px; ' +
                'background-color: whitesmoke; border-color: #bfbfbf;' +
                'border-width: medium;border-radius: 10px;height: 50px;width: auto/>';//container

            temp += "<div class='col-sm-10' style='height: 100%'>";
            temp += "<div style='font-w;background-color: #619cc1;height: 50%'>"//name
            temp += "<div class='col-sm-2'style='height: 100%;border:1px;border-radius: 2px'>";
            temp += i;
            temp += "</div>";
            temp += "<div id='nameDiv' class='col-sm-10'style='height: 100%'><p class='text-center' style='color: whitesmoke'>";
            temp += name + " " + lastName;
            temp += "</p></div>";
            temp += "</div>";


            temp += "<div style='font-w;background-color: #f5f5f5;height: 50%'><p class='p-3 mb-2 text-center 'style='text'><em><small>";//email bunun fontu küçük ve daha eğik
            temp += email + "\n" + phone;
            temp += "</p></small></em></div>";
            temp += "</div>";

            temp += "<div class='col-sm-2' style='margin-top: 10px;height: 100%;width: auto;'>";
            temp += "<div style='font-w;height: 50%'>";//buton edit
            temp += "<button onclick='update(" + user.id + ")' type=\"button\" class=\"btn btn-primary btn-sm\" data-toggle=\"button\" style=\"width: 66.7px;\">Edit</button>"
            temp += "</div>";
            temp += "<div style='font-w;height: 50%'>";//delete edit
            temp += "<button onclick='deleting(" + user.id + ")' type=\"button\" class=\"btn btn-primary btn-sm\" data-toggle=\"button\" style=\" width: 66.7px;\">Delete</button>"
            temp += "</div>";

            temp += "</div>";
            temp += "</div>";
            temp += '</div>';

            tempDiv += temp;
        }

        mainContainer.innerHTML = tempDiv;

    }




    function update(id) {
        alert(id)
    }

    function deleting(id) {
        alert(id)
    }


</script>
</body>
</html>
